<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Materialize -->
    <link rel="stylesheet" href="../css/materialize/css/materialize.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/fontawesome/css/all.css" />
    <!-- Styelesheet -->
    <link rel="stylesheet" href="../css/style.css" />
    <title>Homart | Setup Account</title>
  </head>
  <body>
    <div class="signup">
      <div class="container">
        <div class="card">
          <div class="card-content">
            <h1 class="flow-text center grey-text">SET UP YOUR ACCOUNT</h1>
            <form>
              <div class="input-field">
                <input type="text" id="location" class="validate" />
                <label for="location" class="active">Location</label>
              </div>
              <div class="input-field">
                <input type="text" id="school" class="validate" />
                <label for="school" class="active">Name of institution</label>
              </div>
              <div class="input-field">
                <input type="text" id="hostel" class="validate" />
                <label for="hostel" class="active">Name of hostel</label>
              </div>
              <div class="input-field">
                <input type="text" id="room-number" class="validate" />
                <label for="room-number" class="active">Room Number</label>
              </div>
              <div class="input-field">
                <input
                  type="submit"
                  value="CONTINUE"
                  class="btn blue-grey darken-3 left-align"
                  id="submit"
                />
              </div>
            </form>
            <div class="redirect">
              <p>
                Hostel or Institution doesn't exist?
                <span><a href="#">Set It Up</a></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/jQuery/jquery-3.4.1.js"></script>
    <script src="../css/materialize/js/materialize.js"></script>
  </body>
</html>
